version: "3.1"
nlu:
  - intent: greet
    examples: |
      - hi
      - hey
      - hello
      - /start
      - start

  - intent: choose_technology
    examples: |
      - technology
      - tech
      - how the technology works
      - show technology

  - intent: choose_leads
    examples: |
      - leads
      - I'm interested in leads
      - how it helps businesses get leads
      - show me the leads option

  - intent: provide_budget
    examples: |
      - /provide_budget{"budget":"lt_1k"}
      - /provide_budget{"budget":"1k_3k"}
      - /provide_budget{"budget":"3k_10k"}
      - /provide_budget{"budget":"gt_10k"}
      - less than 1k
      - around 2k
      - about 5k
      - more than 10k
