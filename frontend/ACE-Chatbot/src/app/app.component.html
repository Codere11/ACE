<div class="chat-container">
  <div class="messages">
    <div *ngFor="let m of messages" class="msg" [class.user]="m.role==='user'" [class.typing]="m.typing">
      <ng-container *ngIf="!m.typing; else typingTpl">
        {{ m.text }}
      </ng-container>
    </div>
  </div>

  <!-- Quick replies -->
  <div *ngIf="ui && ($any(ui).type === 'choices')" class="choices">
    <button
      *ngFor="let q of $any(ui).buttons"
      class="chip"
      (click)="clickQuickReply(q)"
      [disabled]="loading"
    >
      {{ q.title }}
    </button>
  </div>

  <!-- Manual input -->
  <div *ngIf="chatMode==='open'" class="composer">
    <input #msgInput type="text" placeholder="Type a message..." [disabled]="loading"
           (keyup.enter)="send(msgInput.value); msgInput.value='';" />
    <button (click)="send(msgInput.value); msgInput.value='';" [disabled]="loading">Send</button>
  </div>
</div>

<ng-template #typingTpl>
  <div class="typing-dots">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>
</ng-template>
