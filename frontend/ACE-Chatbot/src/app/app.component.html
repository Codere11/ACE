<div class="chat-container">
  <div class="messages">
    <div *ngFor="let m of messages" class="msg" [class.user]="m.role==='user'" [class.typing]="m.typing">
      <ng-container *ngIf="!m.typing; else typingTpl">
        {{ m.text }}
      </ng-container>
    </div>
  </div>

  <!-- Quick replies -->
  <div *ngIf="ui && ($any(ui).type === 'choices')" class="choices">
    <button
      *ngFor="let q of $any(ui).buttons"
      class="chip"
      (click)="clickQuickReply(q)"
      [disabled]="loading"
    >
      {{ q.title }}
    </button>
  </div>

  <!-- Manual input -->
  <!-- Manual input with two fields -->
<div *ngIf="chatMode==='open'" class="composer dual-input">
  <input #msgInput1 type="text"
         placeholder="Kako običajno pridobivate stranke?"
         [disabled]="loading"
         (keyup.enter)="sendDual(msgInput1.value, msgInput2.value); msgInput1.value=''; msgInput2.value='';" />

  <input #msgInput2 type="text"
         placeholder="Kdo običajno odgovarja na nove kontakte?"
         [disabled]="loading"
         (keyup.enter)="sendDual(msgInput1.value, msgInput2.value); msgInput1.value=''; msgInput2.value='';" />

  <button (click)="sendDual(msgInput1.value, msgInput2.value); msgInput1.value=''; msgInput2.value='';"
          [disabled]="loading">
    Pošlji
  </button>
</div>

</div>

<ng-template #typingTpl>
  <div class="typing-dots">
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>
</ng-template>
