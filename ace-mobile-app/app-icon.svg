<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F5E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1B5E20" stroke-width="8"/>
  
  <!-- House shape -->
  <g transform="translate(256, 280)">
    <!-- House base -->
    <rect x="-80" y="-40" width="160" height="120" fill="url(#houseGradient)" stroke="#1B5E20" stroke-width="3"/>
    
    <!-- Roof -->
    <polygon points="-100,-40 0,-120 100,-40" fill="#D32F2F" stroke="#B71C1C" stroke-width="3"/>
    
    <!-- Door -->
    <rect x="-20" y="20" width="40" height="60" fill="#5D4037" stroke="#3E2723" stroke-width="2"/>
    
    <!-- Door knob -->
    <circle cx="10" cy="50" r="3" fill="#FFD54F"/>
    
    <!-- Windows -->
    <rect x="-60" y="-10" width="25" height="25" fill="#81D4FA" stroke="#0277BD" stroke-width="2"/>
    <rect x="35" y="-10" width="25" height="25" fill="#81D4FA" stroke="#0277BD" stroke-width="2"/>
    
    <!-- Window crosses -->
    <line x1="-47.5" y1="-10" x2="-47.5" y2="15" stroke="#0277BD" stroke-width="1"/>
    <line x1="-60" y1="2.5" x2="-35" y2="2.5" stroke="#0277BD" stroke-width="1"/>
    <line x1="47.5" y1="-10" x2="47.5" y2="15" stroke="#0277BD" stroke-width="1"/>
    <line x1="35" y1="2.5" x2="60" y2="2.5" stroke="#0277BD" stroke-width="1"/>
  </g>
  
  <!-- Notification bell -->
  <g transform="translate(380, 140)">
    <!-- Bell body -->
    <path d="M -15 -10 Q -15 -25 0 -25 Q 15 -25 15 -10 L 15 5 Q 15 15 0 15 Q -15 15 -15 5 Z" fill="#FFD54F" stroke="#F57C00" stroke-width="2"/>
    
    <!-- Bell top -->
    <rect x="-3" y="-30" width="6" height="8" fill="#F57C00"/>
    
    <!-- Bell bottom -->
    <ellipse cx="0" cy="15" rx="18" ry="8" fill="#FFD54F" stroke="#F57C00" stroke-width="2"/>
    
    <!-- Notification dot -->
    <circle cx="18" cy="-18" r="8" fill="#FF1744" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- ACE text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">ACE</text>
</svg>