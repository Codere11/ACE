version: '3.8'

# Simple Docker Compose for Local Testing
# No nginx, direct port access to each service

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ace-postgres
    environment:
      POSTGRES_DB: ace_production
      POSTGRES_USER: ace_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ace_user -d ace_production"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ace-network

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ace-backend
    environment:
      DATABASE_URL: postgresql://ace_user:${POSTGRES_PASSWORD:-test_password_123}@postgres:5432/ace_production
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-sk-test-key}
      ACE_SECRET: ${ACE_SECRET:-test_secret_key_for_local_testing_minimum_32_characters}
      ACE_LOG_LEVEL: ${ACE_LOG_LEVEL:-INFO}
      ACE_ENFORCE_DUAL_CONTACT: ${ACE_ENFORCE_DUAL_CONTACT:-0}
    volumes:
      - ./static:/app/static
      - ./instances:/app/instances
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ace-network
    restart: unless-stopped

  # Frontend: ACE Chatbot
  chatbot:
    build:
      context: ./frontend/ACE-Chatbot
      dockerfile: Dockerfile
    container_name: ace-chatbot
    ports:
      - "4200:80"
    networks:
      - ace-network
    restart: unless-stopped

  # Frontend: Manager Dashboard
  dashboard:
    build:
      context: ./frontend/manager-dashboard
      dockerfile: Dockerfile
    container_name: ace-dashboard
    ports:
      - "4400:80"
    networks:
      - ace-network
    restart: unless-stopped

  # Frontend: Portal (Admin)
  portal:
    build:
      context: ./portal/portal
      dockerfile: Dockerfile
    container_name: ace-portal
    ports:
      - "4500:80"
    networks:
      - ace-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ace-network:
    driver: bridge
