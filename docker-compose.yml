version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ace-postgres
    environment:
      POSTGRES_DB: ace_production
      POSTGRES_USER: ace_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ace_dev_password_change_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ace_user -d ace_production"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ace-network

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ace-backend
    environment:
      DATABASE_URL: postgresql://ace_user:${POSTGRES_PASSWORD:-ace_dev_password_change_in_production}@postgres:5432/ace_production
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      ACE_SECRET: ${ACE_SECRET:-your-secret-key-change-in-production}
      ACE_LOG_LEVEL: ${ACE_LOG_LEVEL:-INFO}
      ACE_ENFORCE_DUAL_CONTACT: ${ACE_ENFORCE_DUAL_CONTACT:-1}
    volumes:
      - ./static:/app/static
      - ./instances:/app/instances
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ace-network
    restart: unless-stopped

  # Frontend: ACE Chatbot
  chatbot:
    build:
      context: ./frontend/ACE-Chatbot
      dockerfile: Dockerfile
    container_name: ace-chatbot
    ports:
      - "4200:80"
    networks:
      - ace-network
    restart: unless-stopped

  # Frontend: Manager Dashboard
  dashboard:
    build:
      context: ./frontend/manager-dashboard
      dockerfile: Dockerfile
    container_name: ace-dashboard
    ports:
      - "4400:80"
    networks:
      - ace-network
    restart: unless-stopped

  # Frontend: Portal (Admin)
  portal:
    build:
      context: ./portal/portal
      dockerfile: Dockerfile
    container_name: ace-portal
    ports:
      - "4500:80"
    networks:
      - ace-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional - for single domain routing)
  nginx:
    image: nginx:alpine
    container_name: ace-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - chatbot
      - dashboard
      - portal
    networks:
      - ace-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ace-network:
    driver: bridge
