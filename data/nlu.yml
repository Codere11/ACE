version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good afternoon

- intent: start
  examples: |
    - start
    - let's go
    - begin
    - I want to start

- intent: choose_budget
  examples: |
    - my budget is €500–€1k
    - €500–€1k
    - lt_1k
    - 1k_3k
    - 3k_10k
    - gt_10k

- intent: choose_platform
  examples: |
    - Google
    - Facebook
    - LinkedIn
    - I advertise on Google
    - I run ads on Facebook

- intent: provide_description
  examples: |
    - We sell handmade jewelry and I'm the owner
    - I run a marketing agency
    - My company offers software development services
