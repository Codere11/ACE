<div class="chat-container">
  <div class="chat-header">
    <img src="omsoft-ace.png" alt="Omsoft ACE" class="chat-logo" />
  </div>

  <div class="chat-messages" #chatWindow>
    <div *ngFor="let msg of messages" class="chat-bubble" [ngClass]="msg.sender">
      <markdown [data]="msg.text"></markdown>
      <img *ngIf="msg.imageUrl" [src]="msg.imageUrl" alt="Omsoft ACE visual" class="room-image" />
    </div>
  </div>

  <div class="chat-input">
    <input type="text" [(ngModel)]="userInput" placeholder="Napišite sporočilo..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Pošlji</button>
  </div>
</div>
